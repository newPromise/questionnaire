<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="nairecontent">
        <div class="main">
            <div class="title">
                <input placeholder="问卷标题" class="title-input">
            </div>
            <div class="edit-content">
                <div class="edit"></div>
                <div class="choice-types">
                    <div class="types">
                        <span class="radio">单选</span>
                        <span class="checkbox">多选</span>
                        <span class="textarea">文本题</span>
                    </div>
                    <div class="add-types">
                        <span class="add">添加问题</span>
                    </div>
                </div>
            </div>
            <div class="edit-act">
                <div class="date">
                    <span>问卷截止日期</span>
                </div>
                <div class="acts">
                    <span class="save">保存问卷</span>
                    <span class="public">发布问卷</span>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="edit.js"></script></body>
</html>
